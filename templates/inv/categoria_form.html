{% extends 'base/base.html' %}

{% block content %}
<form action="" method="post" class="form-inline">
    {% csrf_token %}
    <div class="col-lg-8 col-xl-6">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">nueva Categor√≠a</div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-10">
                                <div class="input-group"><input type="text" name="descripcion" id="id_descripcion"
                                        class="form-control" maxlength="100" placeholder="Descripcion" required></div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="id_estado">Estado</label>
                                    <input type="checkbox" name="estado" id="id_estado" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span
                                        class="fa fa-save"></span>Guardar</button>
                                <a href="{% url 'categoria_list' %}" class="btn btn-success"><span
                                        class="fa fa-undo"></span>Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}

{% endblock js %}
